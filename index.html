<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>zaptype</title>
  <script src="src/js/luxy.js" charset="utf-8"></script>
  <script src="src/js/ztext.min.js" charset="utf-8"></script>
  <link rel="stylesheet" href="<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="src/css/destyle.css">

  <header>
    <a href="#"><img class="logo" src="src/img/logo.svg"></a>
  </header>

</head>

<body>
  <div id="luxy">
    <div class="top-fv-box">
      <p class="top-fv-cc">
        固定観念を打破する
      </p>
      <span data-z data-z-depth="80px" class="ztxt-logo">
        <img width="300vw" height="auto" src="src/img/logo-fv.png">
      <span>
    </div>
  </div>

  <script src="https://bennettfeely.com/ztext/js/ztext.min.js"></script>
</body>

<script charset="utf-8">
  if (!navigator.userAgent.match(/(iPhone|iPad|iPod|Android)/)) {
    luxy.init();
  }
</script>

<script>
  var ztxt = new Ztextify(".hero-text", {
    depth: "30px",
    layers: 8,
    fade: true,
    direction: "forwards",
    event: "pointer",
    eventRotation: "35deg"
  });
</script>

</html>
