<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500;900&display=swap" rel="stylesheet">
  <script src="https://rawgit.com/kimmobrunfeldt/progressbar.js/master/dist/progressbar.js"></script>
  <script src="./src/js/rellax.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="./src/js/jquery.inview.min.js"></script>
  <title>zaprototype</title>
</head>
<body>
<div id="header">
  <img src="./src/img/zaprototype_logo.svg" class="logo">
  <div class="menu fz_3">
    <p>about</p>
    <p>works</p>
    <p>join</p>
    <p>contact</p>
  </div>
</div>
<div id="wrap">

  <div id="top">
    <p class="zp_title fz_1">
      デザインで<br>
      世界に新しい<br>
      ソリューションを<br>
    </p>
    <img src="./src/img/zaprototype_ot.svg" class="ot rellax" data-rellax-speed="6">
  </div>

  <div id="about">
    <div id="container"></div>
      <p class="title">about</p>

      <div class="about_contents">
        <p class="about_contents_title fz_1"><span>0 +</span> ? = innovation</p>
        <p class="about_contents_text fz_3">
          <span>デザイン</span>は表層的なものではなく、人間の深層心理に深く影響するものです。<br>ビジネスを動かす上で適切な<span>デザイン</span>は大きな力を生みます。私たちは0(zaprototype) + ?(地球人) = innovation をバリューに活動しています。
        </p>
      </div>

  </div>

</div>

<script>

var rellax = new Rellax('.rellax'); 

var circle = new ProgressBar.Circle(container, {
  strokeWidth: 30,
  easing: 'easeInOut',
  duration: 1200,
  color: '#ff6972',
  svgStyle: null
});



circle.path.setAttribute('stroke-linecap', 'round');

$('#container').on('inview', function() {

circle.animate(1.0);

});

$('.about_contents').on('inview', function() {

  $("div").addClass("fadeIn");

});


</script>
</body>
</html>
