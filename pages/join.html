<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../src/css/join_contact.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500;900&display=swap" rel="stylesheet">
  <script src="https://rawgit.com/kimmobrunfeldt/progressbar.js/master/dist/progressbar.js"></script>
  <script src="./src/js/rellax.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="./src/js/jquery.inview.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validate.js"></script>

  <title>join | zaprototype</title>
</head>
<body>

<div id="particles-js" class="page-loading">

<div id="header">
  <img src="../src/img/zaprototype_logo.svg" class="logo">
  <div class="menu fz_3">
    <p><a href="../pages/about.html">about</a></p>
    <p>works</p>
    <p><a href="../pages/join.html">join</a></p>
    <p><a href="../pages/contact.html">contact</a></p>
  </div>
</div>
<div id="wrap">

  <div id="top">
    <p class="zp_title fz_1"></p>
    <img src="../src/img/zaprototype_isometric.svg" class="top_isometric">

</div>

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <form action="https://api.staticforms.xyz/submit" method="post">
            <input type="hidden" name="accessKey" value="d5998eb6-7f9b-45c3-9a60-1a46fb230ad4">
            <input type="hidden" name="subject" value="件名">
            <input type="hidden" name="redirectTo" value="絶対パス">
            <div class="form-group row">
              <label for="inputName" class="col-sm-4 col-form-label">お名前</label>
              <div class="col-sm-8">
                <input type="text" name="name" class="form-control" id="inputName">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputEmail" class="col-sm-4 col-form-label">メールアドレス</label>
              <div class="col-sm-8">
                <input type="text" name="email" class="form-control" id="inputEmail">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputTextarea" class="col-sm-4 col-form-label">メッセージ</label>
              <div class="col-sm-8">
                <textarea name="message" rows="3" class="form-control" id="inputTextarea"></textarea>
              </div>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary mb-2">submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>

      <footer>
        <div id="footer">
          <img src="../src/img/zaprototype_ot_white.svg" class="ot_white">
          <p class="sns">
            Follow our community to create the best design possible!
          </p>
          <div class="footer_menu fz_4">
            <p>about</p>
            <p>works</p>
            <p>join</p>
            <p>contact</p>
          </div>
        </div>
      </footer>

  </div>

</div>

</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/pace/1.0.2/pace.min.js"></script>

<script>

$(function () {
  $("#contactForm").validate({
    rules: {
      name: {
        required: "*お名前を入力してください", // 入力必須チェック
        rangelength: [1, 50], // 最小１文字、最大５０文字
      },
      email: {
        required: "*メールアドレスを入力してください", // 入力必須チェック
        email: "*正しいメールアドレス形式で入力してください", // メールアドレス形式チェック
      },
      message: {
        required: "*メッセージを入力してください" // 入力必須チェック
      }
    }
  });
});

Pace.on('done', function(){
            $('.page-loading').fadeIn();
        });

var rellax = new Rellax('.rellax'); 

var circle_about = new ProgressBar.Circle('.container_about', {
  strokeWidth: 30,
  easing: 'easeInOut',
  duration: 1200,
  color: '#ff6972',
  svgStyle: null
});

var circle_works = new ProgressBar.Circle('.container_works', {
  strokeWidth: 30,
  easing: 'easeInOut',
  duration: 1200,
  color: '#ff6972',
  svgStyle: null
});

var circle_join = new ProgressBar.Circle('.container_join', {
  strokeWidth: 30,
  easing: 'easeInOut',
  duration: 1200,
  color: '#ff6972',
  svgStyle: null
});


circle_about.path.setAttribute('stroke-linecap', 'round');

circle_works.path.setAttribute('stroke-linecap', 'round');

circle_join.path.setAttribute('stroke-linecap', 'round');

$('.container_about').on('inview', function() {

circle_about.animate(1.0);

});

$('.container_works').on('inview', function() {

circle_works.animate(1.0);

});

$('.container_join').on('inview', function() {

circle_join.animate(1.0);

});

$('.about_contents').on('inview', function() {

  $("div").addClass("fadeIn");

});

</script>

</body>
</html>
